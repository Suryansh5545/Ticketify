<h2 mat-dialog-title>Ticket Details</h2>
<div mat-dialog-content>
  <!-- Display ticket details here -->
  <p>Payment ID: {{ data.transaction.payment_id }}</p>
  <p>Order ID: {{ data.transaction.order_id }}</p>
  <p>Status: {{ data.transaction.payment_status }}</p>
  <p>Amount: {{ data.transaction.payment_amount }}</p>
  <p>Method: {{ data.transaction.payment_method }}</p>
  <p>Method: {{ data.transaction.payment_currency }}</p>
  <!-- Add more details as needed -->
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
